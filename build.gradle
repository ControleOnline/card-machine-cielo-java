plugins {
    id 'com.android.library' version '8.1.0'
    id 'maven-publish'
    id 'signing'
}

android {
    compileSdk 34
    namespace 'com.controleonline.pos.cielo'
    defaultConfig {
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.7.0'
    implementation 'com.facebook.react:react-native:0.72.4@aar'
}

group = 'com.github.ControleOnline'
version = '1.0.0'

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ControleOnline/card-machine-cielo-java")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        release(MavenPublication) {
            groupId = project.group
            artifactId = 'cielo'
            version = project.version
            afterEvaluate {
                release.artifact("$buildDir/outputs/aar/${project.name}-release.aar")
            }
            pom {
                packaging = 'aar'
                name.set('Cielo POS Library for Android')
                description.set('An Android library for integrating with Cielo POS devices.')
                url.set('https://github.com/ControleOnline/card-machine-cielo-java')
                licenses {
                    license {
                        name.set('The Apache License, Version 2.0')
                        url.set('http://www.apache.org/licenses/LICENSE-2.0.txt')
                    }
                }
                developers {
                    developer {
                        id.set('ControleOnline')
                        name.set('ControleOnline')
                        email.set('suporte@controleonline.com.br')
                    }
                }
                scm {
                    connection.set('scm:git:git://github.com/ControleOnline/card-machine-cielo-java.git')
                    developerConnection.set('scm:git:ssh://github.com:ControleOnline/card-machine-cielo-java.git')
                    url.set('https://github.com/ControleOnline/card-machine-cielo-java.git')
                }
            }
        }
    }
}

signing {
    sign publishing.publications.release
}